# @package _global_
general:
    name: 'plinder-run'
    gpus: 1
    wandb: 'online'
    test_only: null
    evaluate_all_checkpoints: False
    final_model_samples_to_generate: 250
    final_model_samples_to_save: 0
    final_model_chains_to_save: 0
    num_final_sampling: 1
    test_sampling_num_per_graph: 1000
train:
    n_epochs: 1000
    batch_size: 256
    reference_batch_size: 256
    save_model: True
    interaction_loss_weight: 0.1
model:
    n_layers: 12
    lambda_train: [5, 0.4, 1, 3, 0, 2.5, 0.2, 0.5]
    nu:
      p: 2.5
      x: 1
      c: 1
      e: 1.5
      y: 1
dataset:
    name: 'plinder'
    datadir: 'data/plinder/'
    remove_h: False
    random_subset: null
    pin_memory: True
    adaptive_loader: False
    pocket_radius: 10.0
    statistics_max_samples: 2000